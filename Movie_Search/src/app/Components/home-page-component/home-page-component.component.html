<body>
  <div class="wrapper" *ngIf="isActive === true">
    <form>
      <h1 class="h1Text">Enter the title of the movie</h1>
      <input
        class="inputField"
        type="text"
        id="inputFieldTitle"
        autocomplete="off"
      />
      <button
        class="sendButton"
        type="button"
        (click)="getInputData()"
        class="sendButton"
      >
        Movie data
      </button>
    </form>
  </div>
  <div class="movieInfo" *ngIf="!isActive">
    <div class="metaData" *ngFor="let data of metaData | slice:0:6">
      <h2>{{data.title}}</h2>
      <p><strong>{{data.year}}</strong></p>
    </div>
    </div>
    <button class="back" *ngIf="!isActive" (click)="navigateBack()">Back</button>
</body>
