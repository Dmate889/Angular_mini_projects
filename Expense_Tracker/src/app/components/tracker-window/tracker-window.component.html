<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="trackerWindow">
        <div class="minusPlus" *ngIf="isActive">
            <label class="selectLabel">Select the operation</label>
            <button (click)="sub()" class="sub">Spend</button>
            <button (click)="add()" class="add">Add</button>
        </div>
        <div class="categories" *ngIf="isActiveCat">
            <label class="selectLabel">Choose a category</label>
            <button class="sub" (click)="setCategory($event)">Shopping(Food)</button>
            <button class="sub" (click)="setCategory($event)">Life essentials</button>
            <button class="sub" (click)="setCategory($event)">Travel</button>
            <button class="sub" (click)="setCategory($event)">Entertainment</button>
            <button class="sub" (click)="setCategory($event)">Shopping(Other)</button>
            <button class="sub" (click)="setCategory($event)">Gym</button>
        </div>
        <label class="incomeLabel">All current income</label>
        <label class="monthLabel">{{currentMonth | date: 'yyyy,MMMM'}}</label>
        <div class="moneyContainer" id="moneyContainer">{{moneyContainer | number:'1.0'}} HUF</div>
        <form>
            <input type="number" id="moneyInput">
            <button class="submitButton" type="submit" (click)="setIncome($event, op)">Submit</button>
            <button class="submitButton" (click)="navigateToMonthly($event)">Monthly spendings</button>
            <button class="submitButton">Savings</button>
            <button class="newMonth">New Month</button>
        </form>
    </div>
</body>
</html>
