<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="trackerWindow">
        <label>All current income</label>
        <div class="moneyContainer" id="moneyContainer">{{moneyContainer}}</div>
        <form>
            <input type="number" id="moneyInput">
            <button class="submitButton" type="submit" (click)="setIncome($event)">Submit</button>
            <button class="submitButton">Monthly spendings</button>
            <button class="submitButton">Savings</button>
            <button class="newMonth">New Month</button>
        </form>
    </div>
</body>
</html>
